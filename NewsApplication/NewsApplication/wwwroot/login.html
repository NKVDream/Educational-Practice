<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в новостное приложение</title>
    <!-- Подключаем стили для логина -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Вход в систему</h2>

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" placeholder="Введите имя пользователя" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль" autocomplete="current-password">
        </div>

        <button>Войти</button>

        <div class="loading" id="loading">Проверка учетных данных...</div>
        <div id="errorMessage" class="error"></div>

        <div class="info-box">
            <h3>Тестовые пользователи:</h3>
            <ul>
                <li><span class="role-author">Nick / Nick123</span> (Автор - может создавать и редактировать свои статьи)</li>
                <li><span class="role-reader">Joe / Joe123</span> (Читатель - только просмотр статей)</li>
                <li><span class="role-admin">Editor / Editor123</span> (Администратор - полный доступ)</li>
            </ul>
            <p style="margin-top: 10px; font-style: italic;">Данные хранятся в PostgreSQL базе данных</p>
        </div>
    </div>

    <!-- Подключаем JavaScript для логина -->
    <script src="/js/login.js"></script>
</body>
</html>
